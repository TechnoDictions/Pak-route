<!DOCTYPE html>
<html>

<head>
    <title>
        Sign up
    </title>
    <style>
        .parent {
            width: 400px;
            background-color: rgb(213, 214, 214);
            border-radius: 20px;
            margin: auto;
        }

        h2 {
            text-align: center;
            font-family: sans-serif;
            font-size: 30px;
            padding-top: 10px;
        }

        form {
            width: 80%;
            margin: 10px auto;
        }

        input {
            height: 34px;
            width: 100%;
            background-color: white;
            border-radius: 5px;
            border: 2px solid gray;
            margin: 2px auto;
        }
        .btn{
            position: relative;
            left: 50%;
            transform: translate(-50%);
            color: white;
            padding: 10px 30px;
            font-size: 20px;
            border-radius: 8px;
            background-color: rgb(0, 0, 0);
            border: 2px solid rgb(210, 210, 210);
            transition: all .5s ease;
        }
        .btn:hover{
            background-color: white;
            border: 2px solid black;
            color: black;
        }
        form p{
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="parent">
            <h2>Sign up</h2>
            <form>
                <label>
                    Full name:
                </label><br>
                <input text="Full name" placeholder="Enter full name" required><br><br>
                <label>Email:</label><br>
                <input text="Email" placeholder="Enter email" required><br><br>
                <label>Username:</label><br>
                <input text="Username" placeholder="Enter username" required><br><br>
                <label>Password:</label><br>
                <input password="password" placeholder="Enter password" required><br><br>
                <label>Confirm password:</label><br>
                <input password="Confirm password" placeholder="Confirm password" required><br><br>
                <button type="submit" class="btn">Sign Up</button>


                <p> If You already have an account <a href="login.html">login</a></p>
            </form>
        </div>
    </div>
</body>

</html>
